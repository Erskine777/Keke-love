<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>可可我爱你 ❤️</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }

    #heartCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    #barrageContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .barrage {
      position: absolute;
      white-space: nowrap;
      font-size: 24px;
      font-weight: bold;
      animation: moveLeft 10s linear forwards;
      text-shadow: 0 0 10px white;
    }

    @keyframes moveLeft {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    #anniversary {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      z-index: 3;
      font-size: 28px;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 10px red;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>
  <div id="anniversary">今天是我们在一起的第 350 天 💑</div>
  <div id="barrageContainer"></div>

  <!-- 🎵 自动播放背景音乐（林俊杰 - 第几个一百天） -->
  <audio id="bgMusic" autoplay loop>
    <source src="100days.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // 🎨 随机颜色（粉色、红色、紫色）
    function getRandomColor() {
      const colors = ["#ff69b4", "#ff1493", "#ff0000", "#800080"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // 💓 爱心绘制
    function drawHeart(x, y, size, color) {
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x, y - size / 2, x - size, y - size / 2, x - size, y);
      ctx.bezierCurveTo(x - size, y + size, x, y + size * 1.5, x, y + size * 2);
      ctx.bezierCurveTo(x, y + size * 1.5, x + size, y + size, x + size, y);
      ctx.bezierCurveTo(x + size, y - size / 2, x, y - size / 2, x, y);
      ctx.fillStyle = color;
      ctx.fill();
    }

    function animateHearts() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const time = Date.now() / 500;
      for (let i = 0; i < 10; i++) {
        let x = canvas.width / 2 + Math.sin(time + i) * 100;
        let y = canvas.height / 2 + Math.cos(time + i) * 100;
        let size = 10 + Math.sin(time + i * 1.5) * 5;
        let color = getRandomColor();
        drawHeart(x, y, size, color);
      }
      requestAnimationFrame(animateHearts);
    }
    animateHearts();

    // 💬 弹幕
    function createBarrage(text) {
      const barrage = document.createElement("div");
      barrage.className = "barrage";
      barrage.style.top = `${Math.random() * 80}%`;
      barrage.style.color = getRandomColor();
      barrage.textContent = text;
      document.getElementById("barrageContainer").appendChild(barrage);
      setTimeout(() => barrage.remove(), 10000);
    }

    setInterval(() => {
      createBarrage("可可我爱你，永远在一起 ❤️");
    }, 800);

    // 💥 点击爆炸粒子效果
    const particles = [];

    canvas.addEventListener("click", (e) => {
      for (let i = 0; i < 20; i++) {
        particles.push({
          x: e.clientX,
          y: e.clientY,
          size: Math.random() * 8 + 2,
          speedX: (Math.random() - 0.5) * 6,
          speedY: (Math.random() - 0.5) * 6,
          alpha: 1,
          color: getRandomColor()
        });
      }
    });

    function animateParticles() {
      particles.forEach((p, index) => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.alpha -= 0.01;
        if (p.alpha <= 0) {
          particles.splice(index, 1);
        } else {
          drawHeart(p.x, p.y, p.size, `rgba(${hexToRgb(p.color)},${p.alpha})`);
        }
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `${r},${g},${b}`;
    }

    // 📱 自动播放兼容（移动端点击激活音乐）
    document.addEventListener("click", () => {
      const bgm = document.getElementById("bgMusic");
      if (bgm.paused) {
        bgm.play();
      }
    });
  </script>
</body>
</html>
