    // çˆ±å¿ƒç²’å­åŠ¨ç”»
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = [];

    function drawHeart(x, y, size, color) {
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x, y - size / 2, x - size, y - size / 2, x - size, y);
      ctx.bezierCurveTo(x - size, y + size, x, y + size * 1.5, x, y + size * 2);
      ctx.bezierCurveTo(x, y + size * 1.5, x + size, y + size, x + size, y);
      ctx.bezierCurveTo(x + size, y - size / 2, x, y - size / 2, x, y);
      ctx.fillStyle = color;
      ctx.fill();
    }

    function getRandomColor() {
      const colors = ["#ff69b4", "#ff1493", "#ff0000", "#800080"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function animateHearts() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const time = Date.now() / 500;
      for (let i = 0; i < 10; i++) {
        let x = canvas.width / 2 + Math.sin(time + i) * 100;
        let y = canvas.height / 2 + Math.cos(time + i) * 100;
        let size = 10 + Math.sin(time + i * 1.5) * 5;
        drawHeart(x, y, size, getRandomColor());
      }
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.01;
        if (p.alpha <= 0) {
          particles.splice(i, 1);
          i--;
        } else {
          drawHeart(p.x, p.y, p.size, `rgba(${p.color.r},${p.color.g},${p.color.b},${p.alpha})`);
        }
      }
      requestAnimationFrame(animateHearts);
    }
    animateHearts();

    canvas.addEventListener("click", (e) => {
      for (let i = 0; i < 20; i++) {
        particles.push({
          x: e.clientX,
          y: e.clientY,
          vx: (Math.random() - 0.5) * 6,
          vy: (Math.random() - 0.5) * 6,
          size: Math.random() * 6 + 2,
          alpha: 1,

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255
      };
